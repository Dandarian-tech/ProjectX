{% load static %}
<div class="header">    
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="/">
                <img src="{% static 'images/logo.jpg'%}" alt="logo" height="40px" width="50px">
                </a>
            </div>
            
            <nav>
                <ul id="MenuItems">
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'shop:products' %}">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Management</a></li>
                    <li><a href="">Account</a></li>
                </ul> 
            </nav>
                
                <a href="{% url 'cart:cart_detail'%}">
                    <img src="{% static 'images/cart.jpg'%}" alt="cart" width="45px" height="45px">
                </a>
                    {% with total_items=cart|length%}
                        {% if total_items > 0 %}
                           <span class="total-items"> {{total_items}}</span>
                        
                        {% endif %}
                    {% endwith %}
                </a>
                <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
        </div>
</div>
<!--------javascript for toggle menu-------->
<script>
    var MenuItems = document.getElementById("MenuItems");
    
    MenuItems.style.maxHeight = "0px"

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")
        {
            MenuItems.style.maxHeight = "200px";
        }
        else{
            MenuItems.style.maxHeight = "0px";
        }
    } 
</script>

<!------javascript for account.html------>

<script>

    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    
        function register(){
    
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }
    
        function login(){
    
            LoginForm.style.transform = "translateX(300px)";
            RegForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
    }
    
    </script>
